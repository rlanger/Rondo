<!doctype html>
<html lang="en">
<head>
	<title>Rondo</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="static/jquery.timepicker.js"></script>

	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
	<script src="/static/js/bootstrap.min.js"></script>
	
	<link rel=stylesheet href="static/jquery.timepicker.css" />
	<!--link rel=stylesheet href="static/tweaks.css" /-->

	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"-->

</head>
<body>
  
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="navbar-inner">
        	<a class="brand" href="/">Rondo</a>
        	<ul class="nav pull-right">
              {% if g.user.is_authenticated() %}
            	<li class="dropdown {%if request.path == "/user/"+g.user.nickname %}active{% endif %}">
            	<a href="" 
            		class="dropdown-toggle" 
            		data-toggle="dropdown">
            		{{ g.user.nickname }} <b class="caret"></b>
            		</a>
            			<ul class="dropdown-menu">
            				<li><a href="{{ url_for('profile', nickname = g.user.nickname) }}">Profile</a></li>
            				<li><a href="">Dashboard</a></li>
            				<li><a href="{{ url_for('logout') }}">Logout</a></li>
    					</ul></li>
              {% else %}
            	<li><a href="{{ url_for('login') }}">Login</a></li>
              {% endif %}
            </ul>
  	</div> <!-- /navbar -->
  	
  
  {% for message in get_flashed_messages() %}
    <div class="alert flash">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
	{{ message }}
	</div>
  {% endfor %}  
	
	<div class="container">
		<div class="span12">
          {% block body %}{% endblock %}
        </div>
	</div> <!-- /container -->
</body>
</html>
